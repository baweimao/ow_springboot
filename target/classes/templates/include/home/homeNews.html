<template th:fragment="html">
<div class="navTop"></div>
<div class="nav">
	<p>最新动态</p>
</div>
<div class="homeNews">
	<div v-if="n.img==1" class="leftNews" :style="'background-image:url(img/news/'+n.id+'.jpg)'">
		<div class="backgroundUp backgroundE"></div>
		<div class="backgroundDown backgroundE"></div>
		<p>{{n.content}}</p>
		<div class="logoTitle">
			<img :src="'img/webLogo/'+n.wid+'.jpg'">
			<a>{{n.title}}</a>
		</div>
	</div>
	<div v-if="n.img!=1" class="leftNews" :style="'background-image:url(img/news/01.jpg)'">
		<div class="backgroundUp backgroundE"></div>
		<div class="backgroundDown backgroundE"></div>
		<p>{{n.content}}</p>
		<div class="logoTitle">
			<img :src="'img/webLogo/'+n.wid+'.jpg'">
			<a>{{n.title}}</a>
		</div>
	</div>
	<div class="rightNews backgroundB">
		<a v-for="n,index in ns" v-if="index==0" @mouseover="newsOver(n, index)" :class="{'homeNewsClick':over==index}" :href="n.url" target="_blank">{{n.title}}</a>
		<a v-for="n,index in ns" v-if="index!=0 && index<6" @mouseover="newsOver(n, index)" :class="{'homeNewsClick':over==index}" :href="n.url" target="_blank">{{n.title}}</a>
	</div>
</div>
</template>
